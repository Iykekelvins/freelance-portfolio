<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <title>Ryan Campbell Portfolio</title>
  </head>
  <body>
    <nav class="navbar">
      <h4>Availabe for work</h4>
      <h2>RC.</h2>
      <button>
        <span>Menu</span>
        <svg
          width="24"
          height="12"
          viewBox="0 0 24 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 2H24" stroke="white" stroke-width="3" />
          <path d="M0 10H15" stroke="white" stroke-width="3" />
        </svg>
      </button>
    </nav>

    <section class="home_hero">
      <svg
        width="518"
        height="614"
        viewBox="0 0 518 614"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="home_hero_left_circle"
      >
        <g filter="url(#filter0_f_1_14)">
          <circle cx="-72" cy="24" r="367" fill="#0AF0FF" fill-opacity="0.1" />
        </g>
        <defs>
          <filter
            id="filter0_f_1_14"
            x="-662"
            y="-566"
            width="1180"
            height="1180"
            filterUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB"
          >
            <feFlood flood-opacity="0" result="BackgroundImageFix" />
            <feBlend
              mode="normal"
              in="SourceGraphic"
              in2="BackgroundImageFix"
              result="shape"
            />
            <feGaussianBlur
              stdDeviation="111.5"
              result="effect1_foregroundBlur_1_14"
            />
          </filter>
        </defs>
      </svg>
      <svg
        width="670"
        height="1180"
        viewBox="0 0 670 1180"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="home_hero_right_circle"
      >
        <g filter="url(#filter0_f_1_12)">
          <circle cx="590" cy="590" r="367" fill="#0AF0FF" fill-opacity="0.1" />
        </g>
        <defs>
          <filter
            id="filter0_f_1_12"
            x="0"
            y="0"
            width="1180"
            height="1180"
            filterUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB"
          >
            <feFlood flood-opacity="0" result="BackgroundImageFix" />
            <feBlend
              mode="normal"
              in="SourceGraphic"
              in2="BackgroundImageFix"
              result="shape"
            />
            <feGaussianBlur
              stdDeviation="111.5"
              result="effect1_foregroundBlur_1_12"
            />
          </filter>
        </defs>
      </svg>

      <div class="home_hero_content">
        <h1>
          Ryan <br />
          Campbell
        </h1>
        <div class="home_hero_content_info">
          <h2>2021</h2>
          <img src="/assets/images/home_pic.png" alt="Ryan Campbell image" />
          <div>
            <p>Photo Grapher</p>
            <p>From Earth</p>
          </div>
        </div>
      </div>

      <div class="home_hero_skills">
        <p>#Product Designer</p>
        <p>#Motion Designer</p>
      </div>

      <ul class="home_hero_socials">
        <li><a href="">FB</a></li>
        <li><a href="">DR</a></li>
        <li><a href="">IN</a></li>
        <li><a href="">LI</a></li>
        <li><a href="">BE</a></li>
      </ul>
    </section>
  </body>
</html>
